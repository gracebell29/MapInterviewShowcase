<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        #gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .image-container {
            max-width: 600px;
            width: 100%;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .caption {
            text-align: center;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>

<div id="gallery"></div>

<script>
    // Sample data - replace with your own data
    const imageData = [
        { url: 'map1.png', caption: 'Caption for Image 1' },
        //{ url: 'image2.jpg', caption: 'Caption for Image 2' },
        //{ url: 'image3.jpg', caption: 'Caption for Image 3' },
        // Add more images as needed
    ];

    // Function to create image elements
    function createImageElement(image) {
        const container = document.createElement('div');
        container.classList.add('image-container');

        const img = document.createElement('img');
        img.src = image.url;
        container.appendChild(img);

        const caption = document.createElement('p');
        caption.classList.add('caption');
        caption.textContent = image.caption;
        container.appendChild(caption);

        return container;
    }

    // Populate the gallery with image elements
    const gallery = document.getElementById('gallery');
    imageData.forEach(image => {
        const imageElement = createImageElement(image);
        gallery.appendChild(imageElement);
    });
</script>

</body>
</html>
